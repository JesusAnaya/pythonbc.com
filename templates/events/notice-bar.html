{% load mezzanine_tags spanish %}

<div class="notice-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-6 notice-bar-title">
        <span class="notice-bar-title-icon hidden-xs">
          <i class="fa fa-calendar fa-3x"></i>
        </span>
        <span class="title-note">Next</span> <strong>Próximo evento</strong>
      </div>

      {% if event %}
      {% with event.start as start %}
      <div class="col-md-3 col-sm-6 col-xs-6 notice-bar-event-title">
        <h5><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></h5>
        <span class="meta-data">{{ start|date:"l j \d\e F \d\e\l Y" }}</span>
      </div>
      <div id="counter" class="col-md-4 col-sm-6 col-xs-12 counter" data-date="{{ start|date:"Y/m/d H:i" }}">
        <div class="timer-col"> <span id="days"></span> <span class="timer-type">dias</span> </div>
        <div class="timer-col"> <span id="hours"></span> <span class="timer-type">hrs</span> </div>
        <div class="timer-col"> <span id="minutes"></span> <span class="timer-type">mins</span> </div>
        <div class="timer-col"> <span id="seconds"></span> <span class="timer-type">segs</span> </div>
      </div>
      {% endwith %}
      {% endif %}
      <div class="col-md-2 col-sm-6 hidden-xs">
        <a href="{% url 'page' 'eventos' %}" class="btn btn-primary btn-lg btn-block">Más Eventos</a>
      </div>
    </div>
  </div>
</div>
