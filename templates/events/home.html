{% load spanish %}

<section class="listing-cont">
  <ul>
    {% for event in events %}
    <li class="item event-item">
      <div class="event-date">
        <span class="date">{{ event.start.day }}</span> <span class="month">{% smonth event.start.month %}</span>
      </div>
      <div class="event-detail">
        <h4><a href="single-event.html">{{ event.title }}</a></h4>
        <span class="event-dayntime meta-data">
          {% sday event.start.weekday %} | {{ event.start|date:'f A' }}
        </span>
      </div>
      <div class="to-event-url">
        <div><a href="{{ event.get_absolute_url }}" class="btn btn-default btn-sm">Detalles</a></div>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
