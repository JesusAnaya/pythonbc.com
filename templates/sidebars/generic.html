        </span>
      </div>
    </div>
  </form>

  <!-- Recent Posts Widget -->
  <div class="widget-recent-posts widget">
    <div class="sidebar-widget-title">
      <h3>Publicaciones recientes</h3>
    </div>
    <ul>
      {% for post in blog_posts %}
      <li class="clearfix">
        <a href="#" class="media-box post-image">
          <img src="{{ MEDIA_URL }}{% thumbnail post.featured_image 69 55 %}" alt="{{ post.title }}" class="img-thumbnail">
        </a>
        <div class="widget-blog-content">
          <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
          <span class="meta-data">
            <i class="fa fa-calendar"></i> <time datetime="{{ post.publish_date }}">{{ post.publish_date|date:"jS M, Y" }}</time>
          </span>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
