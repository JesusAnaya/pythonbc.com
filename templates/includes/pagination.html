
{% if current_page.has_previous or current_page.has_next %}
<ul class="pagination">
    {% if current_page.has_previous %}
    <li>
        <a href="?{{ page_var }}={{ current_page.previous_page_number }}{% if querystring %}&{{ querystring }}{% endif %}">
            <i class="fa fa-chevron-left"></i>
        </a>
    </li>
    {% endif %}

    {% for page in current_page.paginator.page_range %}
    <li {% if page == current_page.number %} class="active"{% endif %}>
        <a href="?{{ page_var }}={{ page }}{% if querystring %}&{{ querystring }}{% endif %}">{{ page }}</a>
    </li>
    {% endfor %}

    {% if current_page.has_next %}
    <li>
        <a href="?{{ page_var }}={{ current_page.next_page_number }}{% if querystring %}&{{ querystring }}{% endif %}">
            <i class="fa fa-chevron-right"></i>
        </a>
    </li>
    {% endif %}
</ul>
{% endif %}
